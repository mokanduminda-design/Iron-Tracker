<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON TRACKER | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Iron Tracker.png" alt="Iron Tracker Logo">
            <h1>Iron Tracker</h1>
        </div>
        <!-- Navigation bar -->
         <nav>
            <ul>
                <li><a href="index.html"></a></li>
                <li><a href="add.html"></a></li>
                <li><a href="history.html"></a></li>
                <li><a href="about.html"></a></li>
            </ul>
         </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome To Your Fitness Board</h2>
            <p>Track your strength, monitor real progress and be consistent.</p>
        </section>
        <!-- Stats -->
        <section class="dashboard">
            <div class="counter"> 
                <h3>Total Workouts</h3>
                <p id="total-workouts">0</p>
            </div>
            <div class="counter">
                <h3>Total Weight Lighted- Kg</h3>
                <p id="total-weight">0</p>
            </div>
            <div>
                <h3>Last Workout</h3>
                <p id="last-workout">No Workouts yet!</p>
            </div>
        </section>
        <section class="recent">
            <h2></h2>
        </section>
    </main>
</body>
</html>
